<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{page.title}}</title>
  <meta name="description" content="{{page.description}}" />
  <link rel="canonical" href="{{page.canonical}}" />

  <!-- Open Graph -->
  <meta property="og:title" content="{{page.title}}" />
  <meta property="og:description" content="{{page.description}}" />
  <meta property="og:url" content="{{page.canonical}}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="{{page.ogImage}}" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{page.title}}" />
  <meta name="twitter:description" content="{{page.description}}" />
  <meta name="twitter:image" content="{{page.ogImage}}" />

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<section id="presenter" class="presenter-root">
  <!-- Header -->
  <header class="ln-header">
    <!-- Left: header image -->
<div class="ln-header-left">
  <img
    id="repHeaderImg"
    src=""
    class="ln-header-image"
    alt=""
    style="display:none;"
  />
</div>

<script>
(function () {
  // Folder where headers live in your repo (you are using ./Headers/ln-logo.png already)
  const HEADER_FOLDER = "./Headers/";

  // Pull raw filename from localStorage (Builder writes these)
  let raw = "";
  try {
    raw =
      localStorage.getItem("LNP_LN_REP_FILE") ||
      localStorage.getItem("LNP_LN_REP") ||
      "";
  } catch (e) {}

  // Fallback to APP_CONFIG if available (optional)
  try {
    if (!raw && window.APP_CONFIG && window.APP_CONFIG.ui) {
      raw = window.APP_CONFIG.ui.LN_RepFile || window.APP_CONFIG.ui.LN_Rep || "";
    }
  } catch (e) {}

  const img = document.getElementById("repHeaderImg");
  if (!img) return;

  raw = String(raw || "").trim();
  if (!raw) return; // nothing selected

  // If someone stored a full/relative path accidentally, normalize:
  // - if raw already looks like a path or URL, use it as-is
  // - otherwise assume it's a filename inside HEADER_FOLDER
  const looksLikePath = /^(https?:\/\/|\.{0,2}\/|\/)/i.test(raw) || raw.includes("/");
  const src = looksLikePath ? raw : (HEADER_FOLDER + raw);

  img.onerror = function () { this.style.display = "none"; };
  img.onload = function () { this.style.display = ""; };

  img.src = src;
})();
</script>

    <!-- Center: drawer + export PDF button -->
    <div class="ln-header-center">
    </div>

    <!-- Right: existing LN logo -->
    <div class="ln-header-right">
      <a class="ln-logo-company">
        <img
          src="./ln-logo.png"
          alt="LexisNexis"
          width="200"
          height="70"
          onerror="this.style.display='none';"
        />
      </a>
    </div>
  </header>
    <div class="drawer">
        <button class="drawer-button" id="drawerCta">
          <span data-key="ui.drawerCta"></span>
        </button>
      </div>
      <button type="button" id="exportPdfBtn" class="presenter-cta">
          Export PDF
        </button>
  <main>
    <!-- Hero / Title -->
    <section class="hero">
      <h1 data-key="ui.headline"></h1>
      <p data-key="ui.subhead" class="subhead"></p>
    </section>

    <!-- Term selector -->
    <section class="selector">
      <label class="selector-label" data-key="ui.selectorLabel" id="proposalTitle"></label>
      <div id="termRadios"></div>
    </section>

    <!-- Plans -->
    <section class="plans">
      <div id="plans" class="plans-grid"></div>

      <!-- Card template -->
      <template id="planCardTpl">
        <article class="plan-card">
          <header class="plan-card__header">
            <h3 class="plan-card__title"></h3>
            <p class="plan-card__desc"></p>
          </header>
          <ul class="plan-card__features rte-html"></ul>
          <footer class="plan-card__footer">
            <button class="btn-primary plan-card__cta"></button>
          </footer>
        </article>
      </template>
    </section>
  </main>

  <footer class="site-footer">
    <small>&copy; <span data-key="ui.companyName"></span></small>
  </footer>
</section>
  <!-- libs first -->
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js" crossorigin="anonymous"></script>

  <!-- your app scripts -->
  <script src="./config.js"></script>
  <script src="./init.js"></script>
</body>
</html>
